<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Checkbox | Glassmorphism</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>
    <label class="container">
      <input type="checkbox"/>
      <span></span>
      <i class="indicator"></i>
    </label>
    <label class="container second">
      <input type="checkbox" checked/>
      <span class="second"></span>
      <i class="indicator second"></i>
    </label>
  </section>
</body>
</html>
